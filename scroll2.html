<!DOCTYPE html>
<html>
<head>
  <title>Scrolling Images</title>
  <style type="text/css">
    ul.images {
      margin: 0;
      padding: 0;
      white-space: nowrap;
      width: 900px;
      overflow-x: auto;
    }
    ul.images li {
      display: inline-block;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <ul class="images">
    <li><img src="fresh-market-fish-1496134.jpg" /></li>
    <li><img src="JNAUGHTON_SEAFOOD.jpg	" /></li>
    <li><img src="lobster-fishin-1235248.jpg" /></li>
    <li><img src="oysters-on-the-half-shell-1323984.jpg" /></li>
  </ul>
</body>
</html>
